<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/2247cba2a3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="sort-container">
      <form action="#" class="sort-form">
        <label for="sorting-medium">Trier par</label>
        <select name="sorting-medium" id="sorting-medium">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </form>
    </div>
    <div class="media-container"></div>
    <div class="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form action="#">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" required></input>
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input type="text" name="lastname" required></input>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" name="email" required></input>
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea name="message" required></textarea>
					</div>
          <button class="contact_send" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="likes-container"></div>

     <!-- Models -->
     <script src="scripts/models/photo.js"></script>
     <script src="scripts/models/photographer.js"></script>
 
     <!-- API -->
     <script src="scripts/api/api.js"></script>
 
     <!-- Factories -->
     <script src="scripts/factories/photographFactory.js"></script>
   
     <!-- Templates -->
     <script src="scripts/templates/photographerCard.js"></script>
     <script src="scripts/templates/mediumCard.js"></script>

     <!-- Utils -->
     <script src="scripts/utils/likes.js"></script>
     <script src="scripts/utils/contactForm.js"></script>
 
     <!-- App -->
     <script src="scripts/app.js"></script>

  </body>
</html>
