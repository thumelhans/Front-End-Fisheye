<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/2247cba2a3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header role="banner">
      <a href="./index.html" aria-label="Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye"/>
      </a>
    </header>
    <main id="main" aria-label="Contenu principal">
      <section class="photograph-header" aria-label="Informations du photographe">
        <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
      </section>
      <section id="sort-container" aria-label="Options de tri">
        <div class="sorting-label">Trier par</div>
        <div class="sorting-list" role="listbox" aria-label="Tri des photos selon le titre, la date ou la popularité" tabindex="0" aria-expanded="false"> <!-- TODO géré le changement d'aria-expended -->
          <ul class="sorting-ul">
            <li id="sorting-popularity" class="firstElem" role="option" aria-selected="true">Popularité</li>
            <li id="sorting-date" class="hidden" role="option" aria-selected="false" aria-hidden="true">Date</li> <!-- TODO géré le changement d'aria HIDDEN -->
            <li id="sorting-title" class="hidden" role="option" aria-selected="false" aria-hidden="true">Titre</li>
          </ul>
          <div class="sorting-icon">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </section>
      <section class="media-container" role="list" aria-label="Galerie de photos"></section> <!-- TODO géré le role listitem pour les photo de la galerie -->
      <section class="contact_modal" role="dialog" aria-modal="true" aria-labelledby="contact-modal-label">
        <div class="modal">
          <header>
            <h2 id="contact-modal-label">Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Ouverture du formulaire de contact"/>
          </header>
          <form action="#" aria-hidden="true"> <!-- TODO géré l'aria quand la modal s'ouvre -->
            <div>
              <label for="firstname">Prénom</label>
              <input type="text" id="firstname" name="firstname" required aria-required="true"></input>
            </div>
            <div>
              <label for="lastname">Nom</label>
              <input type="text" id="lastname" name="lastname" required aria-required="true"></input>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required aria-required="true"></input>
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea id="message" name="message" required aria-required="true"></textarea>
            </div>
            <button class="contact_send" type="submit" aria-label="Envoyer">Envoyer</button>
          </form>
        </div>
      </section>
      <section class="carousel_modal" role="dialog" aria-modal="true" aria-labelledby="carousel-modal-label"> <!-- TODO géré l'aria-label sur les photo de la galerie pour avoir la même valeur -->
        <div class="carousel-container">
          <header>
            <button aria-label="Fermer la modal">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </header>
          <div class="next-previous">
            <a href="#" aria-label="Image précédente"><i class="fa-solid fa-chevron-left"></i></a>
            <a href="#" aria-label="Image suivante"><i class="fa-solid fa-chevron-right"></i></a>
          </div>
        </div>
      </section>
      <section class="likes-container" role="status" aria-live="polite" aria-atomic="true" ></section> <!-- TODO géré l'aria-label des like et du TJM -->
    </main>
    
    <!-- Models -->
    <script src="./scripts/models/photo.js"></script>
    <script src="./scripts/models/photographer.js"></script>
    
    <!-- API -->
    <script src="./scripts/api/api.js"></script>
    
    <!-- Factories -->
    <script src="./scripts/factories/photographFactory.js"></script>
    
    <!-- Templates -->
    <script src="./scripts/templates/photographerCard.js"></script>
    <script src="./scripts/templates/mediumCard.js"></script>
    
    <!-- Utils -->
    <script src="./scripts/utils/likes.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/sort.js"></script>
    
    <!-- App -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/utils/carousel.js" defer></script>
    
  </body>
  </html>
