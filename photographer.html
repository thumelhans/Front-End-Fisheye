<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/2247cba2a3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section id="sort-container">
        <div class="sorting-label">Trier par</div>
        <div class="sorting-list">
          <ul class="sorting-ul">
            <li id="sorting-popularity" class="firstElem">Popularité</li>
            <li id="sorting-date" class="hidden">Date</li>
            <li id="sorting-title" class="hidden">Titre</li>
          </ul>
          <div class="sorting-icon"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
      </section>
      <section class="media-container"></section>
      <section class="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form action="#">
            <div>
              <label for="firstname">Prénom</label>
              <input type="text" name="firstname" required></input>
            </div>
            <div>
              <label for="lastname">Nom</label>
              <input type="text" name="lastname" required></input>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" required></input>
            </div>
            <div>
              <label for="message">Votre message</label>
              <textarea name="message" required></textarea>
            </div>
            <button class="contact_send" type="submit">Envoyer</button>
          </form>
        </div>
      </section>
      <section class="carousel_modal">
        <div class="carousel-container"> <!-- TODO Quand je passe ma modal en tag dialog, soit elle n'apparaît pas, soit le bouton n'apparaît pas -->
          <header>
            <button>
              <i class="fa-solid fa-xmark"></i>
            </button>
          </header>
          <div class="next-previous">
            <a href="#"><i class="fa-solid fa-chevron-left"></i></a>
            <a href="#"><i class="fa-solid fa-chevron-right"></i></a>
          </div>
        </div>
      </section>
      <section class="likes-container"></section>
    </main>
    
    <!-- Models -->
    <script src="scripts/models/photo.js"></script>
    <script src="scripts/models/photographer.js"></script>
    
    <!-- API -->
    <script src="scripts/api/api.js"></script>
    
    <!-- Factories -->
    <script src="scripts/factories/photographFactory.js"></script>
    
    <!-- Templates -->
    <script src="scripts/templates/photographerCard.js"></script>
    <script src="scripts/templates/mediumCard.js"></script>
    
    <!-- Utils -->
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sort.js"></script>
    
    <!-- App -->
    <script src="scripts/app.js"></script>
    <script src="scripts/utils/carousel.js" defer></script>
    
  </body>
  </html>
